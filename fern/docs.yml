# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: aui.docs.buildwithfern.com

ai-search:
  location:
    - docs

title: AUI API Documentation

layout:
  searchbar-placement: header
  page-width: full
  tabs-placement: header

tabs:
  home:
    display-name: Docs
    icon: home
  guides:
    display-name: Guides
    icon: book
  API Reference:
    display-name: API Reference
    icon: puzzle

navigation:
  - tab: home
    layout:
      - section: Get Started
        contents:
          - page: Welcome
            path: docs/pages/welcome.mdx
  - tab: guides
    layout:
      - section: Get started
        contents:
          - page: Overview
            path: docs/pages/get-started/overview.mdx
            icon: fa-duotone fa-book-open
          - page: Quickstart
            path: docs/pages/get-started/quickstart.mdx
            icon: fa-duotone fa-rocket
      - section: Core Concepts
        contents:
          - page: Tasks
            path: docs/pages/concepts/tasks.mdx
            icon: fa-duotone fa-list-check
          - page: Messages
            path: docs/pages/concepts/messages.mdx
            icon: fa-duotone fa-messages
          - page: WebSocket Communication
            path: docs/pages/concepts/websocket.mdx
            icon: fa-duotone fa-signal-stream
      - section: Tutorials
        contents:
          - page: Creating your first task
            path: docs/pages/tutorials/first-task.mdx
            icon: fa-duotone fa-rocket
          - page: Real-time agent communication
            path: docs/pages/tutorials/realtime-communication.mdx
            icon: fa-duotone fa-comments
  - tab: API Reference
    layout:
      - api: API Reference
        snippets:
          python: aui-client
          typescript: "@aui.io/aui-client"

default-language: typescript

experimental:
  dynamic-snippets: true


navbar-links:
  - type: minimal
    text: Visit AUI
    url: https://www.aui.io/
  - type: filled
    text: Request Access
    url: https://www.aui.io/request-access/
  - type: github
    value: https://github.com/aui-io/aui-client-typescript
      
colors:
  accentPrimary:
    dark: "#FF5722"
    light: "#FF5722"
  background:
    dark: "#121212"
    light: "#FFFFFF"

logo:
  dark: docs/assets/logo-dark.svg
  light: docs/assets/logo-light.svg
  height: 30
  href: https://www.aui.io/

favicon: docs/assets/favicon.svg
